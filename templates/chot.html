<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting Puzzle Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chot.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Shooting Puzzle Game</h1>
    
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <p id="message">Shoot the balloons!</p>
        <button id="startBtn" class="btn btn-lg btn-danger my-4" onclick="startGame()">
          <i class="fas fa-bullseye"></i> Start Game
        </button>
        <div id="scoreboard" class="my-4">
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
    </div>

    <div id="gameArea" class="position-relative" style="height: 400px; border: 2px solid #000; margin-top: 20px;">
      <!-- Balloons and shooting actions will happen here -->
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-12 text-center">
        <button id="shootBtn" class="btn btn-lg btn-primary">
          <i class="fas fa-gun"></i> Shoot
        </button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/chot.js') }}"></script>
</body>
</html>

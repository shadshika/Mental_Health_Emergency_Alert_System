<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obstacle Course Game (Audio-Based)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/moodtracker.css') }}">
</head>
<body>

<div class="container">
    <h1 class="text-center mt-5">Obstacle Course Game (Audio-Based)</h1>
    <div id="game-area" class="mt-5">
        <p id="instructions" class="lead">Use the arrow keys to move left, right, or jump. Avoid obstacles!</p>
        <div id="obstacle-course" class="game-board">
            <div id="player" class="player"></div>
        </div>
    </div>
    <button id="start-game" class="btn btn-primary mt-3">Start Game</button>
</div>

<script src="{{ url_for('static', filename='js/moodtracker.js') }}"></script>
</body>
</html>

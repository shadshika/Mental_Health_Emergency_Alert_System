<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

    <div class="container">
        <!-- Register Form -->
        <div class="form-container">
            <!-- Profile Icon -->
            <div class="icon-box">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" class="profile-icon" alt="User Icon">
            </div>

            <div class="form-box">
                <h2>Register</h2>
                <form method="POST" action="/register">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="button">Register</button>
                    <p class="mt-2"><a href="/login">Already have an account? Login</a></p>
                </form>
                <!-- Flash Message Display -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <div class="alert alert-success">
        {{ messages[0][1] }}  <!-- The success message will appear here -->
    </div>
{% endif %}
{% endwith %}
            </div>
        </div>
    </div>

</body>
</html>

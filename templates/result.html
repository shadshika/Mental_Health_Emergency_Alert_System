<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Prediction Result</h2>

        {% if predicted_score %}
            <div class="mt-4">
                <h2>Predicted Stress Score: {{ predicted_score }}</h2>
                <h3>Predicted Stress Level: {{ stress_level }}</h3>
            </div>
        {% else %}
            <div class="mt-4">
                <h3>No prediction result available</h3>
            </div>
        {% endif %}

        <div class="mt-4">
            <a href="{{ url_for('feature') }}" class="btn btn-primary">Go Back to Prediction Form</a>
        </div>
    </div>
</body>
</html>

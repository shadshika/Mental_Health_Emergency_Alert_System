<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Puzzle Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cards.css') }}">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Card Puzzle Game</h1>

    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <p id="message">Match the cards!</p>
        <button id="startBtn" class="btn btn-success my-4" onclick="startGame()">Start Game</button>
      </div>
    </div>

    <div id="gameBoard" class="row justify-content-center">
      <!-- Cards will appear here -->
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/cards.js') }}"></script>
</body>
</html>

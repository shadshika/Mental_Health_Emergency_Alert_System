<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Shooter Puzzle Game</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bubbleshoot.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Bubble Shooter Puzzle Game</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div id="game-container" class="text-center mb-4">
                    <div id="bubble-grid">
                        <!-- Bubbles will be generated here -->
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-warning" id="restart-button">Restart Game</button>
                </div>
                <div class="text-center mt-3">
                    <p class="text-white" id="score">Score: 0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bubbleshoot.js') }}"></script>
</body>
</html>
